    <hr>

      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>

    <form method="post" class="am-form">
      <label for="email">邮箱:</label>
      <input type="email" name="" id="email" value="" class="email">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" value="" class="password">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <a type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl login" id="login" href="mycenter.html">登录</a>
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">

    <hr>

  </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $('#login').click(function(){
      if (!$('.email').val() || !(/\w@\w*\.\w/).test($('.email').val())) {
        alert('请填写正确的email！');
        return false;
      }
      if (!$('.password').val()) {
        alert('请填写密码！');
        return false;
      }
      if ($('.password').val().length < 6) {
        alert('密码长度不小于6位！');
        return false;
      }
    });
  });
</script>
</body>
